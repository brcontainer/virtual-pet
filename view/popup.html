<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Virtual pet</title>
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <link rel="stylesheet" type="text/css" href="/css/popup.css">
    </head>
    <body>

        <div class="header">
        </div>

        <div class="main">
            <div class="status">
                <div class="status-inner">

                    <div class="details">
                        <p>
                            <span class="label">feed</span>
                            <span class="value"></span>
                        </p>
                        <p>
                            <span class="label">hygiene</span>
                            <span class="value"></span>
                        </p>
                        <p>
                            <span class="label">health</span>
                            <span class="value"></span>
                        </p>
                        <p>
                            <span class="label">humor</span>
                            <span class="value"></span>
                        </p>
                        <p class="action">
                            <a id="close-status" href="#">
                                <img src="/images/notification/close.svg">
                            </a>
                        </p>
                    </div>

                    <div class="issues">
                        <p class="action">
                            <a id="show-status" href="#">
                                <img src="/images/notification/info.svg">
                            </a>
                        </p>
                        <p class="issue">
                            <img src="/images/notification/sad.svg">
                        </p>
                        <p class="issue">
                            <img src="/images/notification/issue.svg">
                        </p>
                        <p class="issue">
                            <img src="/images/notification/fallen.svg">
                        </p>
                        <p class="issue">
                            <img src="/images/notification/notification.svg">
                        </p>
                    </div>

                </div>
            </div>

            <div class="player">
                <canvas id="player"></canvas>
            </div>

            <div class="actions">
                <p>
                    <a href="#">
                        <img src="/images/actions/water.svg">
                    </a>
                </p>
                <p>
                    <a href="#">
                        <img src="/images/actions/food.svg">
                    </a>
                </p>
                <p>
                    <a href="#">
                        <img src="/images/actions/game.svg">
                    </a>
                </p>
                <p>
                    <a href="#">
                        <img src="/images/actions/education.svg">
                    </a>
                </p>
                <p>
                    <a href="#">
                        <img src="/images/actions/shower.svg">
                    </a>
                </p>
                <p>
                    <a href="#">
                        <img src="/images/actions/medical.svg">
                    </a>
                </p>
                <p>
                    <a href="#">
                        <img src="/images/actions/light.svg">
                    </a>
                </p>
                <p>
                    <a href="#">
                        <img src="/images/actions/settings.svg">
                    </a>
                </p>
            </div>
        </div>

        <div class="footer">
            <div class="actions">
            </div>
        </div>

        <script type="text/javascript" src="/js/popoup.js"></script>
    </body>
</html>
